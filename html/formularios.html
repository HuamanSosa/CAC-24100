<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Clase 4 - HTML - Formularios </title>
</head>
<body>
    <section>
        <form action="https://www.google.com.ar">
            <h3>Buscar</h3>
            <input type="search" name="q">
            <button>Buscar</button>
        </form>
    </section>

    <h1>Formularios</h1>
<form method="post"> 

<section>
    <div>
        <label for="nombre"> Nombre: </label>
        <input id="nombre"
            name="nombre">
        </div>
<hr>
        <div>
            <label>Edad</label>
            <input type="number" 
                min="0"
                max="120">
        </div>
<hr>
        <div>
            <label for=""></label>
            <input id="fechaNac"
                type="date"
                name="fechaNac">
        </div>
<hr>
    <div>
        <input type="radio" 
            name="Turno"
            value="tarde"
            checked> Tarde
        <input type="radio" 
            name="Turno"
            value="mañana"> Mañana
    </div>
    <div>
        
        <label>Estudios:</label>
        <span> Primaria </span>
        <input type="checkbox"
        name="estudios"
        value="pri">
        <span> Secundaria </span>
        <input type="checkbox"
        name="estudios"
        value="sec"> 
    </div>
    <div> 
        <label>Nacionalidad</label>
        <select id="nacionalidad" 
                name="nacionalidad">
                <option value="1">Arg</option>
                <option value="2">Par</option>
                <option value="3">Bra</option>
                <option value="4">Chi</option>
                <option value="5">Uru</option>
                <option value="6">Bol</option>
                <option value="7">Per</option>           
        </select>
    </div>
<hr>
    <div>
        <label>Datos adicionales</label>
        <div>
            <textarea id="datosadicionales"
                name="datosadicionales"
                cols="50" 
                rows="5">
            </textarea>
        </div>
    </div>
    <div>
        <label>CV</label>
        <div>
            <!--tph:investigar si existe un atributo para validar los formatos aceptados por el typefile-->
            <input type="file">
        </div>
    </div>

    <button> Enviar </button>
    <button type="reset"> Limpiar </button>
    
</form>
</section>

<section>
    <h2>Login</h2>
    <form>
        <label>Usuario *</label>
        <input type="text">
        <label>Password *</label>
        <input type="password">
        <button>
            Login 
        </button>
    </form>
</section>

<section>
    <h2>Reset Password</h2>
    <form>
        <label>Email *</label>
        <input type="email" required>
        <button>
            Reset
        </button>
    </form>
</section>


</body>
